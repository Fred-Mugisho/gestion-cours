{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="h-screen flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <div class="w-full lg:w-1/4 h-1/3 lg:h-full lg:block md:hidden sm:hidden bg-cover bg-center" style="background-image: url('{% static 'img/bg.png' %}');">
        <div class="relative flex items-center justify-center h-full">
            <div class="text-center p-3 h-full w-1/3 content-center space-y-16">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-50 h-30 mx-auto">
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="w-full lg:w-3/4 h-full p-8 space-y-6 rounded-lg bg-gray-100">
        <header class="bg-white">
            <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="{% url 'cours:mes_cours' %}" class="-m-1.5 p-1.5 hover:text-primary">
                        <span class="self-center text-xl font-semibold sm:text-xl whitespace-nowrap dark:text-white">
                            ISTA-GOMA
                        </span>
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button id="mobile-menu-button" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a href="{% url 'cours:mes_cours' %}" class="text-sm font-semibold leading-6 text-gray-900 active">Mes cours</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Séances</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Présences</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="{% url 'cours:login' %}" class="text-sm font-semibold leading-6 text-gray-900">Mon compte</a>
                </div>
            </nav>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="lg:hidden hidden" role="dialog" aria-modal="true">
                <div class="fixed inset-0 z-10"></div>
                <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                    <div class="flex items-center justify-between">
                        <a href="{% url 'cours:mes_cours' %}" class="-m-1.5 p-1.5 hover:text-primary">
                            <span class="self-center text-xl font-semibold sm:text-xl whitespace-nowrap dark:text-white">
                                ISTA-GOMA
                            </span>
                        </a>
                        <button id="mobile-menu-close" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <a href="{% url 'cours:mes_cours' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 active">Mes cours</a>
                                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Séances</a>
                                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Présences</a>
                            </div>
                            <div class="py-6">
                                <a href="{% url 'cours:login' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Se déconnecter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuClose = document.getElementById('mobile-menu-close');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
