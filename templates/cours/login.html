{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            const isPasswordVisible = passwordInput.type === 'text';
            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            passwordIcon.classList.toggle('fa-eye');
            passwordIcon.classList.toggle('fa-eye-slash');
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="h-screen w-full flex">
    <div class="w-1/2 h-full bg-cover bg-center" style="background-image: url('{% static 'img/bg.png' %}');">
        <div class="relative flex items-center justify-center h-full">
            <div class="text-center p-3 content-center space-y-16">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-50 h-30 mx-auto">
            </div>
        </div>
    </div>
    <div class="w-1/2 border h-full flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center">CONNECTEZ-VOUS</h2>
            {% if messages %}
                <p class="text-center text-sm text-red-600">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </p>
            {% endif %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Mot de passe oublié?</a>
                        </div>
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span class="absolute inset-y-0 right-0 top-1/3 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility()">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-6 py-1.5 bg-primary text-white rounded-md shadow hover:bg-blue-500 transition">Se connecter</button>
                    </div>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600">Voulez-vous créer un compte?  <a href="{% url 'cours:register' %}" class="text-blue-600 hover:underline">Cliquez ici.</a></p>
        </div>
    </div>
</body>
</html>
